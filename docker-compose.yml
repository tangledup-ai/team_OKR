version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DB_HOST=121.43.104.161
      - DB_PORT=6432
      - DB_NAME=OKR
      - DB_USER=OKR
      - DB_PASSWORD=123OKR
      - SECRET_KEY=django-insecure-dev-key-change-in-production
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    restart: unless-stopped
